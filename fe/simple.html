    var now = new Date().getTime();
    var d;
    $.ajax({
        url: "http://localhost:20000",
        data: {'ts': now},
        dataType: 'jsonp',
        async: true,
        jsonpCallback: 'cb',
        
        success: function(data) {
            //try {
            //console.log(d);
            //}catch(e) {
            //}
            return d;
        },
       
        error: function(xhr, err, errT) {
        }
    });

}
function cb(data) {
    d = data;
}

console.log(getData());
</script>
